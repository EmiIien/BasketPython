<!DOCTYPE html>
<html>
     <head>
        <title>Basket</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Basket Python</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('creatematch') }}">Créer un match <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mygames') }}">Mes matchs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutme') }}">Mes infos</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <form action="{{ url_for('logout') }}">
                        <input type="submit" class="btn btn-secondary" value="Déconnexion" />
                    </form>
                </span>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron" style="margin-top:10%;">
                <h1 style="text-align:center;">Création d'un match</h1>
                <form name="form_login" action="{{ url_for('creatematch') }}" method="POST">
                    <div class="form-group">
                        <label for="game_title">Nom de la partie</label>
                        <input type="text" class="form-control" name="game_title" id="game_title" placeholder="Nom de la partie">
                    </div>
                    <div class="form-group">
                        <label for="adress">Adresse</label>
                        <input type="text" class="form-control" name="adress" id="adress" placeholder="Adresse du match">
                    </div>
                     <div class="form-group">
                        <label for="game_day">Jour</label>
                        <input type="date" class="form-control" name="game_day" id="game_day" >
                    </div>
                    <div class="form-group">
                        <label for="game_hour">Heure</label>
                        <input type="time" class="form-control" name="game_hour" id="game_hour" >
                    </div>
                    <div class="form-group">
                        <label for="age_Max">Àge Maximum</label>
                        <input type="text" class="form-control" name="age_Max" id="age_Max" placeholder="Àge maximum pour jouer">
                    </div>
                    <div class="form-group">
                        <label for="age_MIN">Àge Minimum</label>
                        <input type="text" class="form-control" name="age_MIN" id="age_MIN" placeholder="Àge minimum pour jouer">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="float:right;">Crer le match</button>
                </form>
            </div>
    </body>
</html>
