<!DOCTYPE html>
<html>
    <head>
        <title>Page de connexion</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
	            {% if messages %}
	                {% for message in messages %}
		                <div class="alert alert-warning alert-dismissible" role="alert" style="margin:25% 0 -25%">
		                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {{message}}
		                </div>
		                {% endfor %}
                {% endif %}
	        {% endwith %}
            {% block body %}{% endblock %}
            <div class="jumbotron" style="margin-top:30%;">
                <h1 style="text-align:center;">Connexion</h1>
                <form name="form_login" action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Adrese e-mail</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Mon adresse mail">
                    </div>
                    <div class="form-group">
                        <label for="pswd">Mot de passe</label>
                        <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Mon mot de passe">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="float:right;">Connexion</button>
                </form>
            </div>
            <div class="container" style="text-align:center;">
                <p>Vous n'avez pas encore de compte, <a href="{{ url_for('register') }}">inscrivez-vous !</a></p>
            </div>
        </div>
    </body>
</html>
