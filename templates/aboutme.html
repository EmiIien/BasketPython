<!DOCTYPE html>
<html>
     <head>
        <title>Basket</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Basket Python</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('creatematch') }}">Créer un match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mygames') }}">Mes matchs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('aboutme') }}">Mes infos <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <form action="{{ url_for('logout') }}">
                        <input type="submit" class="btn btn-secondary" value="Déconnexion" />
                    </form>
                </span>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron" style="margin-top:25%;">
                <h1 style="text-align:center;">Changer mes informations</h1>
                <form name="form_update" action="{{ url_for('aboutme') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user[0][0] }}">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" name="age" id="age" value="{{ user[0][1] }}">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="float:right;">Enregistrer</button>
                </form>
            </div>
    </body>
</html>
